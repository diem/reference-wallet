version: '3.4'
services:
  wallet-gateway:
    volumes:
      - ../gateway/nginx.conf:/etc/nginx/nginx.conf

  wallet-backend-web-server:
    environment:
      - COMPOSE_ENV="development"
    ports:
      - "5000"

  wallet-backend-worker:
    environment:
      - COMPOSE_ENV="development"

  wallet-backend-pubsub-worker:
    environment:
      - COMPOSE_ENV="development"

  wallet-liquidity:
    environment:
      - COMPOSE_ENV="development"
    ports:
      - "5000"
